{% extends 'council/base.html' %}

{% block body %}

<h3>This is admin page

{#<button type="button" class="btn btn-outline-secondary float-right"#}
{#        style="margin: 10px;padding: 20px;" data-toggle="modal" data-target="#ModalCenter">Add member</button>#}

<a href = "{% url 'council:signup' %}"><button type="button" class="btn btn-outline-secondary float-right"
        style="margin: 10px;padding: 20px;" >Add member</button></a>


<!-- Modal -->
<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post" style="font-size: 25px;">
              {% csrf_token %}
              {% for field in form %}
                  <p>
                {{ field.label_tag }} {{ field }}
                  </p><br>
              {% endfor %}
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
